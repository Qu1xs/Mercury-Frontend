<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">

        <title>Mercurial</title>

        <link id="favicon" rel="icon" href="favicon.ico" type="image/png" sizes="16x16">

        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap" rel="stylesheet">

    </head>

    <body>

    <header>
        <h1>Welcome to the Mercurial App</h1>
    </header>

    <main>
        <h2>Here are your trips:</h2>
        <div id="trip-collection">

        </div>

        <h2>New</h2>

        <button id="new-trip-btn">Add Trip</button>

        

        <form id="trip-form" class="d-none">
            <h3>Add new Trip</h3>
            <label for="trip-name">Name:</label>
            <input type="text" name="name" id="trip-name"><br>
            <label for="trip-description">Description:</label>
            <input type="text" name="description" id="trip-description"><br>

            <input type="submit" value="Create">

        </form>

        <h3>Add new Location</h3>

        <form id="location-form" class="d-none">
            <label for="location-name">Name:</label>
            <input type="text" name="name" id="location-name"><br>
            <label for="location-lat">Lat:</label>
            <input type="text" name="lat" id="location-lat"><br>
            <label for="location-lon">Lon:</label>
            <input type="text" name="lon" id="location-lon"><br>

            <input type="submit" value="Create">

        </form>

    </main>

    </body>

    

    <script type="application/javascript" src="src/trip.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/tripAdapter.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>

</html>
