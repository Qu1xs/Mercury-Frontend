<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Mercurial</title>

    <link
      id="favicon"
      rel="icon"
      href="favicon.ico"
      type="image/png"
      sizes="16x16"
    />

    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap"
      rel="stylesheet"
    />

    <!-- <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script> -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLMKb92Y52u-rTgJTIg6BWLetYTuEK3HI&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
  </head>

  <body>
    <header>
      <h1>Welcome to the Mercurial App</h1>
    </header>

    <main class="row">
      <div id="trip-column" class="trip-collection-toggle, col">
        <div id="col-header">
          <h2>Trips:</h2>

          <button id="sort-trip-btn">Sort Trip</button>

          <button id="new-trip-btn">Add Trip</button>

          <form id="trip-form" class="d-none">
            <!-- <label for="trip-name">Name:</label> -->
            <input type="text" name="name" id="trip-name" placeholder="Name" />
            <!-- <label for="trip-description">Description:</label> -->
            <input
              type="text"
              name="description"
              id="trip-description"
              placeholder="Description"
            />

            <input type="submit" value="Create" />
          </form>
        </div>

        <div id="trip-list"></div>
      </div>

      <div id="location-column" class="col">
        <div id="col-header">
          <h2>Locations:</h2>

          <button id="new-location-btn">Add Location</button>

          <form id="location-form" class="d-none">
            <h3>Add new Location</h3>
            <!-- <label for="location-name">Name:</label> -->
            <input
              type="text"
              name="name"
              id="location-name"
              placeholder="Name"
            /><br />
            <!-- <label for="location-lat">Lat:</label> -->
            <input
              type="number"
              name="lat"
              id="location-lat"
              placeholder="Lat"
              step="0.01"
            />
            <!-- <label for="location-lon">Lon:</label> -->
            <input
              type="number"
              name="lon"
              id="location-lon"
              placeholder="Lon"
              step="0.01"
            /><br />

            <!-- <select type="select" name="location[trip_id]" id="location_trip_id" placeholder="Search Trips...">
                        <option value="">Select a trip</option>
                        <option value="1">Saturday</option>
                        <option value="2">Sunday</option>
                    </select> -->

            <br />

            <input type="submit" value="Create" />
          </form>
        </div>

        <div id="location-list"></div>
      </div>

      <div id="map-column" class="col">
        <div id="col-header">
          <h2>Map:</h2>
        </div>
        <div id="map" class="map"></div>
        <div id="warnings-panel"></div>

        <!-- Directions panel -->
        <!-- <div id="directionsPanel" class="map"></div> -->
      </div>
    </main>

    <footer></footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>

  <script
    type="application/javascript"
    src="src/trip.js"
    charset="UTF-8"
  ></script>
  <script
    type="application/javascript"
    src="src/tripAdapter.js"
    charset="UTF-8"
  ></script>
  <script
    type="application/javascript"
    src="src/location.js"
    charset="UTF-8"
  ></script>
  <script
    type="application/javascript"
    src="src/locationAdapter.js"
    charset="UTF-8"
  ></script>
  <script
    type="application/javascript"
    src="src/map.js"
    charset="UTF-8"
  ></script>
  <script
    type="application/javascript"
    src="src/index.js"
    charset="UTF-8"
  ></script>
</html>
